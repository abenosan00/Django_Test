{% load static %}
<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}">
    </head>
    <body>
        <h1>{{ title }}</h1>
        <table>
            <form action="{% url 'message' %}" method='POST'>
                {% csrf_token %}
                {{ form.as_table }}
                <tr><td></td><td><input type="submit" value="send"></td></tr>
            </form>
        </table>
        </hr>
        <table>
            <tr>
                <th>title</th>
                <th>name</th>
                <th>datetime</th>
            </tr>
            {% for item in data %}
            <tr>
                <td>{{item.title}}</td>
                <td>{{item.friend.name}}</td>
                <td>{{item.pub_date}}</td>
            </tr>
        {% endfor %}
        </table>
        <div>
            {% if data.has_previous %}
                <a href="{% url 'massege' %}{{data.previous_page_number}}
        </div>
    </body>
</html>
